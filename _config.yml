# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
#relative_permalinks: true

# Setup
title:               EVE
tagline:             'Light on Life'
description:         '一个技术博客'
url:                 https://cocoakekeyu.github.io/
baseurl:             ''
gems: [jekyll-paginate]
paginate:            5
paginate_path: "page:num"

# About/contact
author:
  name:              EVE
  email:             cocoakekeyu@gmail.com

# Markdown processor
markdown: redcarpet
redcarpet:
  extensions:
    - hard_wrap
    - no_intra_emphasis
    - autolink
    - strikethrough
    - fenced_code_blocks

# preset data
defaults:
  -
    scope:
#     path: "_posts"
      type: "post"
    values:
      layout: "post"
      category: "unclassified"

# other
excerpt_separator: "\n\n\n"        
